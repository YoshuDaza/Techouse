<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarce</title>
    <script src="https://kit.fontawesome.com/d3f9df7c07.js" crossorigin="anonymous"></script>
	

</head>  
<body>
<form class="formulario">
    
    <h1>Registrate</h1>
     <div class="contenedor">
     
     <div class="input-contenedor">
        <i class="fas fa-user icon"></i>
        <input type="text" placeholder="Nombre Completo">
         
        </div>
         
        <div class="input-contenedor">
        <i class="fa-solid fa-envelope"></i></i>
        <input type="text" placeholder="Correo Electronico">
         
        </div>
         
        <div class="input-contenedor">
        <i class="fa-sharp fa-solid fa-key"></i>
        <input type="password" placeholder="Contraseña">
         
        </div>
         
        <input type="submit" value="Registrate" class="button">
        <p>Al hacer clic en Regístrate, aceptas los Términos de uso y reconoces la Política de privacidad</p>
        <p>¿Ya tienes una cuenta?<a class="link" href="signIn.html">Iniciar Sesion</a></p>
    </div>
    </form>
</body>
</html>
