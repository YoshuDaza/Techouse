            <div class="contenedor__todo">
                <div class="caja__trasera">
                    <div class="caja__trasera-login">
                        <h3>¿Ya tienes una cuenta?</h3>
                        <p>Inicia sesión para entrar en la página</p>
                        <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                    </div>
                    <div class="caja__trasera-register">
                        <h3>¿No tienes una cuenta?</h3>
                        <p>Regístrate para que puedas iniciar sesión</p>
                        <button id="btn__registrarse">Regístrarse</button>
                    </div>
                </div>

                <!--Formulario de Login y registro-->
                <div class="contenedor__login-register">
                    <!--Login-->
                    <form action="" class="formulario__login" id="formIn">
                        <h2>Iniciar Sesión</h2>
                        <input type="text" placeholder="Usuario" id="userIn">
                        <input type="password" placeholder="Contraseña" id="passwordIn">
                        <button>Entrar</button>
                    </form>

                    <!--Register-->
                    <form action="" class="formulario__register" id="formUp">
                        <h2>Regístrarse</h2>
                        <input type="text" placeholder="Nombre completo" id="nameUp">
                        <input type="text" placeholder="Correo Electronico" id="mailUp">
                        <input type="text" placeholder="Usuario" id="userUp" id="userUp">
                        <input type="password" placeholder="Contraseña" id="passwordUp">
                        <button>Regístrarse</button>
                    </form>
                </div>
            </div>
